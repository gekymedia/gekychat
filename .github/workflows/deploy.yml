name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, gd, zip
        coverage: none

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          set -e
          echo "ðŸš€ Starting deployment..."

          cd "${{ secrets.DEPLOY_PATH }}"

          echo "ðŸ“¥ Pulling latest code..."
          git fetch origin
          # Stash local changes and clean untracked files before reset
          git stash || true
          git clean -fd || true
          # Fix permissions on scripts directory if it exists
          chmod -R 755 scripts 2>/dev/null || true
          git reset --hard origin/main

          echo "ðŸ“¦ Installing Composer dependencies..."
          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

          echo "ðŸ“¦ Installing NPM dependencies..."
          npm ci --silent
          npm run build

          echo "âš™ï¸ Maintenance mode..."
          php artisan down --refresh=15 || true

          echo "ðŸ—ƒï¸ Running database migrations..."
          php artisan migrate --force || {
            echo "âš ï¸ Some migrations may have failed (checking status)..."
            php artisan migrate:status | grep -i "pending" || true
          }
          
          # Verify upload settings tables exist (from recent migrations)
          echo "âœ… Verifying upload settings migrations..."
          php artisan migrate:status | grep -E "(upload_settings|user_upload_limits)" || true

          echo "âš¡ Optimizing..."
          php artisan optimize:clear
          php artisan optimize

          echo "ðŸ”— Linking storage..."
          php artisan storage:link || true

          echo "ðŸ” Setting permissions..."
          chmod -R 755 storage bootstrap/cache || true
          chown -R www-data:www-data storage bootstrap/cache 2>/dev/null || true

          php artisan up
          echo "âœ… Deployment completed successfully!"
