name: Deploy to VPS

# Automatically deploys to production when changes are pushed to main branch
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, gd, zip
        coverage: none

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          set -e
          echo "ğŸš€ Starting deployment..."

          cd "${{ secrets.DEPLOY_PATH }}"

          echo "ğŸ“¥ Pulling latest code..."
          git fetch origin
          git reset --hard origin/main

          echo "ğŸ“¦ Installing Composer dependencies..."
          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

          echo "ğŸ—ƒï¸ Running database migrations..."
          php artisan migrate --force

          echo "âš¡ Clearing caches..."
          php artisan optimize:clear

          echo "ğŸ“¦ Installing NPM dependencies and building assets..."
          npm ci --silent
          npm run build

          echo "âš¡ Optimizing..."
          php artisan optimize

          echo "ğŸ”— Linking storage..."
          php artisan storage:link || true

          echo "âœ… Deployment completed successfully!"
