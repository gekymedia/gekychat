name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, gd, zip
        coverage: none

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "ğŸš€ Starting deployment..."
          
          # Navigate to deployment directory
          cd "${{ secrets.DEPLOY_PATH }}"
          
          # Pull latest code
          echo "ğŸ“¥ Pulling latest code..."
          git pull https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git main
          
          # Install PHP dependencies
          echo "ğŸ“¦ Installing Composer dependencies..."
          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist
          
          # Install NPM dependencies (if using frontend assets)
          echo "ğŸ“¦ Installing NPM dependencies..."
          npm ci --silent
          npm run build
          
          # Environment setup
          echo "âš™ï¸ Setting up environment..."
          php artisan down --refresh=15
          
          # Run database migrations
          echo "ğŸ—ƒï¸ Running database migrations..."
          php artisan migrate --force
          
          # Cache configuration
          echo "âš¡ Optimizing application..."
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan event:cache
          
          # Link storage
          php artisan storage:link
          
          # Set permissions
          echo "ğŸ” Setting permissions..."
          chown -R www-data:www-data .
          chmod -R 775 storage bootstrap/cache
          chmod -R 755 public
          
          # Reload PHP-FPM (if using)
          echo "ğŸ”„ Reloading PHP-FPM..."
          sudo systemctl reload php8.3-fpm
          
          # Clear opcache
          echo "ğŸ§¹ Clearing OPcache..."
          sudo service php8.3-fpm reload
          
          # Bring application back up
          php artisan up
          
          echo "âœ… Deployment completed successfully!"