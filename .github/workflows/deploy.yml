name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, gd, zip
        coverage: none

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          set -e
          echo "ğŸš€ Starting deployment..."

          cd "${{ secrets.DEPLOY_PATH }}"

          echo "ğŸ“¥ Pulling latest code (SSH)..."
          git fetch origin
          git reset --hard origin/main

          echo "ğŸ§± Ensure Laravel directories exist..."
          mkdir -p storage/logs bootstrap/cache
          touch storage/logs/laravel.log || true

          echo "ğŸ” Fix permissions BEFORE composer..."
          chown -R www-data:www-data storage bootstrap/cache
          chmod -R 775 storage bootstrap/cache
          chown -R gekymedia:gekymedia .

          echo "ğŸ“¦ Installing Composer dependencies..."
          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

          echo "ğŸ“¦ Installing NPM dependencies..."
          npm ci --silent
          npm run build

          echo "âš™ï¸ Maintenance mode..."
          php artisan down --refresh=15 || true

          echo "ğŸ—ƒï¸ Running migrations..."
          php artisan migrate --force

          echo "âš¡ Optimizing..."
          php artisan optimize:clear
          php artisan optimize

          echo "ğŸ”— Linking storage..."
          php artisan storage:link || true

          echo "ğŸ”„ Reload PHP-FPM..."
          sudo systemctl reload php8.3-fpm

          php artisan up
          echo "âœ… Deployment completed successfully!"
